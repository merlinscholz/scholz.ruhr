{{ define "main" }}
    <h1>{{ .Title }} Archive</h1>
        {{ range .Pages.GroupByDate "2006" }}
        <h2 class="yearnum">{{ .Key }}</h2>
        <ul class="newestPosts">
            {{ range .Pages }}
                <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
		{{ end }}
{{ end }}
