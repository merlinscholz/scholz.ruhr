{{ define "main" }}
<main class="single">
	{{ partial "logo" }}
	<article>
		<time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
		<h1 class="title">{{ .Title }}</h1>
		{{ .Content }}
	</article>
	{{ partial "openring" }}
	{{ partial "footer" }}
</main>
{{ end }}
