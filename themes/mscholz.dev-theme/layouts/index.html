{{ define "main" }}
	<main>
		{{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}

		{{ range $paginator.Pages.GroupByDate "2006" }}
			<h2 class="yearnum">{{ .Key }}</h2>
			{{ range .Pages }}
				{{ .Render "summary" }}
			{{ end }}
		{{ end }}
		{{ partial "pagination.html" . }}
	</main>
{{ end }}
